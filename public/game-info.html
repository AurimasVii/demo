<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Žaidimo informacija</title>
  <style>
    body {
      font-family: 'Inter', 'Segoe UI', 'Roboto', Arial, sans-serif;
      background: #f9fbfd;
      color: #23272f;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 420px;
      margin: 3vw auto;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 2px 18px rgba(0,0,0,0.04);
      padding: 2vw 5vw 2vw 5vw;
      text-align: center;
    }
    h1 {
      color: #0077ff;
      font-size: 2em;
      margin-bottom: 0.2em;
    }
    .category {
      color: #888;
      font-size: 1em;
      margin-bottom: 1em;
    }
    .slider {
      position: relative;
      width: 100%;
      max-width: 320px;
      margin: 0 auto 1.5em auto;
      overflow: hidden;
      border-radius: 12px;
      background: #f8fafc;
      box-shadow: 0 2px 8px rgba(0,119,255,0.04);
    }
    .slider img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 12px;
      display: block;
    }
    .slider-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,119,255,0.7);
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      font-size: 1.5em;
      cursor: pointer;
      z-index: 2;
      transition: background 0.18s;
    }
    .slider-btn:hover {
      background: #005fcc;
    }
    .slider-btn.left { left: 8px; }
    .slider-btn.right { right: 8px; }
    .price {
      color: #0077ff;
      font-weight: 600;
      margin-bottom: 0.7em;
      font-size: 1.1em;
    }
    .desc {
      color: #444;
      margin-bottom: 0.7em;
    }
    .info {
      color: #555;
      font-size: 0.98em;
      margin-bottom: 1.2em;
    }
    @media (max-width: 600px) {
      .container {
        max-width: 98vw;
        padding: 4vw 2vw;
      }
      .slider img {
        height: 120px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="gameName"></h1>
    <div class="category" id="gameCategory"></div>
    <div class="slider" id="slider">
      <button class="slider-btn left" id="prevBtn">&#8592;</button>
      <img id="sliderImg" src="" alt="Žaidimo nuotrauka" />
      <button class="slider-btn right" id="nextBtn">&#8594;</button>
    </div>
    <div class="price" id="gamePrice"></div>
    <div class="desc" id="gameDesc"></div>
    <div class="info" id="gameInfo"></div>
  </div>
  <script>
    // Get game data from localStorage
    const game = JSON.parse(localStorage.getItem('selectedGame'));
    if (!game) {
      document.querySelector('.container').innerHTML = '<p>Žaidimo informacija nerasta.</p>';
    } else {
      document.getElementById('gameName').textContent = game.name;
      document.getElementById('gameCategory').textContent = game.category || '';
      document.getElementById('gamePrice').textContent = 'Kaina: ' + (game.price || '');
      document.getElementById('gameDesc').textContent = game.description || '';
      document.getElementById('gameInfo').textContent = game.info || '';
      // Slidable photos (use array if available, else fallback to single image)
      let images = Array.isArray(game.images) && game.images.length ? game.images : [game.image];
      let current = 0;
      const sliderImg = document.getElementById('sliderImg');
      function showImg(idx) {
        sliderImg.src = images[idx];
      }
      showImg(current);
      document.getElementById('prevBtn').onclick = function() {
        current = (current - 1 + images.length) % images.length;
        showImg(current);
      };
      document.getElementById('nextBtn').onclick = function() {
        current = (current + 1) % images.length;
        showImg(current);
      };
    }
  </script>
</body>
</html>
